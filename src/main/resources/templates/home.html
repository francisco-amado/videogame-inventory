<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game-inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body class="container">
    <h2 class="text-center">Welcome to game-inventory</h2>
    <p>
    <h4 class="text-center">Login</h4>
    <p>
    <form th:action="@{/home}">
        <div class="form-group">
            <label for=emailInput>E-mail address</label>
            <input type="email" name="email" required class="form-control" id="emailInput" aria-describedby="emailHelp"
                   placeholder="Enter email" />
        </div>
        <p>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" name="password" required class="form-control" id="passwordInput" placeholder="Password" />
        </div>
        <button type="submit" value="Login" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
